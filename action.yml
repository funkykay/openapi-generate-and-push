name: "openapi-generate-and-push@v1"
description: >
  Action to use the openapi generator with openapi specs in your repository
  and pushing generated artifacts to an remote artefact store like (artifactory/nexus/github-packages/...)
inputs:
  generator:
    description: >
      language that gets generated by openapi generator 
      (full list: https://github.com/OpenAPITools/openapi-generator/tree/v5.1.0/docs/generators)
    required: true
  spec:
    description: "path to the openapi spec file"
    required: true
    default: "api.yaml"
  config:
    description: "path to the openapi generator config file"
    required: false
  repository:
    description: "url of the repository endpoint to push against"
    required: false
  repository_user:
    description: "baseauth user of the repository"
    required: false
  repository_password:
    description: "baseauth key/secret/password of the repository"
    required: false
outputs:
  time:
    description: "duration of the generation"

runs:
  using: 'docker'
  image: 'Dockerfile'
